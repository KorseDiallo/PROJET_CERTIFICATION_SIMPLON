version: "3.8"
services:
    # Mysql database container
    db:
        image: mysql
        container_name: database_certif
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - tutorial

    # phpmyadmin container
    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_certif
        restart: always
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
        networks:
            - tutorial

    #  apache project container
    www:
        build: 
            context: .
            dockerfile : ./docker/Dockerfile
        container_name: projet_certif
        ports:
          - "8741:80"
        volumes:
            - .:/var/www/html
        restart: always
        networks:
            - tutorial

networks:
    tutorial:

volumes:
    db-data: